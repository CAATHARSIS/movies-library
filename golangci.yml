run:
  timeout: 5m
  modules-download-mode: readonly

output:
  formats: colored-line-number

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - gosimple
    - gocritic
    - unused
    - gofmt
    - goimports
    - ineffassign
    - typecheck
    - revive
    - bodyclose
    - goconst

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true